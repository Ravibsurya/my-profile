<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2> Education Details </h2>
<style>
    table,tr,th,td{
        border: 2px solid rgb(36, 155, 160);
        border-collapse: collapse;
    }
    .academic th {padding: 10px; text-align: center;}
      .graduation td {padding: 10px; text-align: center;}
      .hsc td {padding: 10px; text-align: center;}
      .ssc td {padding: 10px; text-align: center;}
</style>
<table>
    <thead>
<tr class="academic">
    <th>Sr.NO</th>
    <th>Academic</th>
    <th>College Name</th>
    <th>University/Board</th>
</tr>
    </thead>
    <tr class="graduation">
        <td>1</td>
        <td>Graduation</td>
        <td>COEP College</td>
        <td>Pine University</td>
    </tr>
    <tr class="hsc">
        <td>2</td>
        <td>HSC or 12th</td>
        <td>The lexicon International School</td>
        <td>Maharashtra Divisional Board</td>
    </tr>
    <tr class="ssc">
        <td>3</td>
        <td>SSC or 10th</td>
        <td>Indus International School</td>
        <td>Maharashtra Divisional Board</td>
    </tr>
    <tbody>

    </tbody>
</body>
</html>
