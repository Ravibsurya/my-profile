<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Signika+Negative:wght@500&display=swap" rel="stylesheet">
    <style>
        .discount{text-transform: uppercase;font-family: 'Signika Negative', sans-serif;margin: 10px 70px;color: cadetblue;width: 400px;}
p,label{color: cadetblue;font-family: 'Signika Negative', sans-serif;}
 input{font-family: 'Signika Negative', sans-serif;width:400px ;color: cadetblue;}
 button{background-color: #4caf50; border-radius:10px; width: 400px;}
 button:hover{background-color: burlywood;}
 span{color: white;font-family: 'Signika Negative', sans-serif;}
</style>
  </head>
  <body>
    <h2 class="discount">Discount Calculator</h2>
    <form>
    <table>
      <tbody>
          <tr>
            <td><label>Enter the Bill amount and discount in percentage</label></td>
          </tr>
          <tr>
            <td><p> Bill Amount </p></td>
          </tr>
          <tr>
            <td><input type="amount" /></td>
          </tr>
          <tr>
            <td><label>Discount Percentage</label></td>
          </tr>
          <tr>
            <td><input type="number" /></td>
          </tr>
          <tr>
            <td><button type="button"> <span>Calculate</span> </button></td>
          </tr>
          <tr>
            <td><label>Total Discount Amount</label></td>
          </tr>
      </tbody>
    </table>
  </form>
  </body>
</html>
